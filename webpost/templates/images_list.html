<html>
    {% load static %}
    <head>
        <title>
            {{ username }} Works
        </title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" type="image/png" href="{% static 'CategoryPage1.png' %}" />
    </head>
    <body style="background:#d5eee6;color:#336699">
		<div style="text-align:center">
			<h1 style="font-size:x-large;color:#cc0099">
            {{ category.categoryName }}
            </h1>
                <p>{{ category.description1 | linebreaksbr }}</p>
            <div style="display: grid;grid-gap: 10px;grid-template-columns: 1fr 1fr">
                {% for image in image_list %}
                    <a href="{{ image.image.url }}">
                    <img src="{{ image.image.url }}" style="object-fit: cover;width:100%">
                    </a>
                {% endfor %}
            </div>
                <p>{{ category.description2 | linebreaksbr }}</p>
            <h2 style="font-size:x-large;color:#ffa500">
                Other works
            </h2>
            <nav>
                    <ul style="list-style-type: none;">
                        <li><a href="{% url 'user' username %}" class="btn btn-primary">Home</a></li>
                    </ul>
                {% for item in categories %}
                    <ul style="list-style-type: None;">
                        <li><a href="{% url 'images_list' item.author.username item.category_name %}" calss="btn btn-primary">{{item.categoryName}}</a></li>
                    </ul>
                {% endfor %}
            </nav>
        </div>
    </body>
</html>
