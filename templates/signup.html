{% extends 'base.html' %}

{% block content %}

<div class = "container">
<form class = "form-signin"> method = 'post' > {% csrf_token %}
    <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

    <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="username" name = "username_data" required autofocus>
        <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name = "password_data" required>
        <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
</form>
</div>
{% endblock content %}
